<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/14.6.0/math.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="container">
        <input type="string" readonly>
        <div id="buttons">
            <button class="symbol operator">+</button>
            <button id="symbol">7</button>
            <button id="symbol">4</button>
            <button id="symbol">1</button>
            <button class="symbol operator">.</button>
            <button class="symbol operator">-</button>
            <button id="symbol">8</button>
            <button id="symbol">5</button>
            <button id="symbol">2</button>
            <button id="symbol">0</button>
            <button class="symbol operator">*</button>
            <button id="symbol">9</button>
            <button id="symbol">6</button>
            <button id="symbol">3</button>
            <button class="clear operator">C</button>
            <button class="symbol operator">/</button>
            <button class="evaluate operator">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
